<div
  class="decorative-border"
  [style.border-width.rem]="borderWidth()"
  [style.border-radius]="borderRadius()"
  [style.aspect-ratio]="aspectRatio()"
  [style.--border-color]="borderColor()"
  [style.--initial-x.px]="initialOffset().x"
  [style.--initial-y.px]="initialOffset().y"
  [style.--hover-x.px]="hoverOffset().x"
  [style.--hover-y.px]="hoverOffset().y"
></div>
